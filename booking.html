<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service - Twin Blades Lawn Care</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Twin Blades Lawn Care</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="booking.html">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="text-center mb-4">Book Your Service</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div id="calendar"></div>
            </div>
            
            <div class="col-md-6">
                <form id="bookingForm" class="booking-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Service Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="yardSize" class="form-label">Yard Size</label>
                        <select class="form-select" id="yardSize" required>
                            <option value="">Select yard size</option>
                            <option value="small">Small Yard ($20)</option>
                            <option value="medium">Medium Yard ($30)</option>
                            <option value="large">Large Yard ($40)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Selected Date</label>
                        <input type="text" class="form-control" id="date" readonly required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="time" class="form-label">Preferred Time</label>
                        <select class="form-select" id="time" required>
                            <option value="">Select time</option>
                            <option value="morning">Morning (8:00 AM - 12:00 PM)</option>
                            <option value="afternoon">Afternoon (12:00 PM - 4:00 PM)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Additional Notes</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Book Service</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2024 Twin Blades Lawn Care. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS immediately
        emailjs.init({
            publicKey: "R7gIu7ZTs2-KpCtIe",
            blockHeadless: false
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
